<span id = "order_total"></span>
</p>
   <script>
function priceCalculation() {
var quantity = document.getElementById("quantity_order").value;    
const price = 7.99
var total = quantity * price;
var discountPrice = 0;
var discountedTotal = 0;

   if (quantity > 4){
        discountPrice = .80;        
        total = total - (total * discountPrice);
            
    
    document.getElementById("order_total").value = "$" + discountedtotal.toFixed(2);
   }
  </script>
