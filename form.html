<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {margin: 30px;}
</style> 
</head>
<body>
<script>
    function totalPrice()
{
        qty = document.getElementById("firstAmount").value;
        const price = 7.99;
        document.getElementById("result").innerHTML = qty * price;
}

  </script>
<form>
Thing You Want: <input type="text" id="firstAmount" /><br>
<input type="button" onClick="totalPrice()" Value="Calculate Total" />
</form>
<p>Total: $ <br>
<span id = "result"></span>
</p>
        
</body>
</html>
