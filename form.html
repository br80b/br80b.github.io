<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>Unit 3 - Part 2 Calculation of Total Cost</title>
</head>
<body>
    <h1>Total Cost Calculator of That Thing You Want:</h1>

<form>
Thing You Want ($7.99): <input type="text" id="firstAmount" /><br> 
<input type="button" onClick="totalPrice()" Value="Calculate Total" />
</form>
<p>Total:<br>
$ <span id = "result"></span>
</p>
   <script>
    function totalPrice()
{
        qty = document.getElementById("firstAmount").value;
        const price = 7.99;
        document.getElementById("result").innerHTML = qty * price;
}
  </script>     
    
    
</body>
</html>
